<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link

    <body class="container-fluid">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <div class="container-fluid py-5">
                <h1 class="display-5 fw-bold">My Work Day Planner</h1>
                <p>A clean and clear planner for your day</p>
                <p class="fw-bold"><span id="date"></span></p>
            </div>
        </div>
        <div class="container-fluid text-center">
            <div id="topRow" class="row">
                <div class="col-xs-2 col-2">9:00am</div>
                <div id="eventText" class="col-xs-8 col-md-8">
                    <form id="planner-form">
                        <input name="new-event" type="text" class="planner-input w-100" placeholder="Add event here">
                    </form>
                    <ul id="notes"></ul>
                </div>
                <div class="col-xs-2 col-2"><button type="button" class="btn btn-primary"><input type="image" id="submit-button" src="submitImg.png"></button></div>
            </div>

                <div class="col-xs-2 col-2"><button type="button" class="btn btn-primary"><input type="image" id="submit-button" src="submitImg.png"></button></div>
